<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WebSocket Chat</title>
</head>
<body>
<h1>WebSocket Chat</h1>
<div>
    <input id="messageInput" type="text" placeholder="Enter a message..."/>
    <button id="sendMessageButton">Send</button>
</div>
<div id="messages"></div>

<script>
    const messagesDiv = document.getElementById('messages');
    const messageInput = document.getElementById('messageInput');
    const sendMessageButton = document.getElementById('sendMessageButton');

    // WebSocket 연결 생성
    const socket = new WebSocket('wss://localhost:8443/websocket'); // 서버 URL에 맞게 변경

    // 서버로부터 메시지를 수신했을 때 실행될 이벤트 핸들러
    socket.onmessage = function(event) {
        const message = document.createElement('div');
        message.textContent = event.data;
        messagesDiv.appendChild(message);
    };

    // 메시지 전송 버튼 클릭 시 이벤트 핸들러
    sendMessageButton.onclick = function() {
        const message = messageInput.value;
        socket.send(message);
        messageInput.value = ''; // 입력 필드 초기화
    };

    // 연결이 열렸을 때 실행될 이벤트 핸들러
    socket.onopen = function() {
        console.log('WebSocket connection established');
    };

    // 연결이 닫혔을 때 실행될 이벤트 핸들러
    socket.onclose = function() {
        console.log('WebSocket connection closed');
    };

    // 오류가 발생했을 때 실행될 이벤트 핸들러
    socket.onerror = function(error) {
        console.error('WebSocket error:', error);
    };
</script>
</body>
</html>
